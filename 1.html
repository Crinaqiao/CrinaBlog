<script>
    var isPalindrome = function (x) {
        var a = x.toString().split('')
        var process =function (){
            let left = a.slice(0, a.length / 2).toString().replace(/,/g, '')
            let right = a.slice(a.length / 2, a.length).reverse().toString().replace(/,/g, '')
            if(left==right){
                return true
            }else{return false}
        }
        if (a.length % 2 == 0) {
            process()
        }
        else{
            a.splice(parseInt(a.length/2),1)
            process()
        }
    };
    isPalindrome(12934)
</script>
